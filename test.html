<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Framework Test Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class=" logo">
                <h1 class="title">ANTON VOSKOBOVICH</h1>
                <h2 class="moto">Getting things together</h2>
            </div>
        </div>
    </div>
    <div class="row line"></div>
    <div>
      <img class="frontimg" src="front.jpg" alt="front image"/>
      <div> 
        <h1 class="row work">Featured Work</h1>

        <div class="row wrap">
            <div class="work">
                <img class="workimage" src="images/portfolio.png" alt="portfolio"/>
                <div class="workdesc">
                    <h2>PORTFOLIO</h2>

                    <div class="worklink"><a href="https://github.com/northcapen/udacity_portfolio">github.com/northcapen/udacity_portfolio</a>
                    </div>
                </div>
            </div>
            <div class="work">
                <img class="workimage" src="images/resume.jpg" alt="resume"/>
                <div class="workdesc">
                    <h2>INTERACTIVE RESUME</h2>

                    <div class="worklink"><a href="https://github.com/northcapen/udacity_resume">github.com/northcapen/udacity_resume</a>
                    </div>
                </div>
            </div>
            <div class="work">
                <img class="workimage" src="images/frog.jpeg" alt="frogger"/>
                <div class="workdesc">
                    <h2>FROGGER</h2>

                    <div class="worklink"><a href="https://github.com/northcapen/udacity_frogger">github.com/northcapen/udacity_frogger</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
